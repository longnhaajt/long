<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Girl Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Load background and sprite
const bg = new Image();
bg.src = 'bg.png'; // đổi tên file nền thành bg.png

const sprite = new Image();
sprite.src = 'girl.png'; // đổi tên file nhân vật thành girl.png

// Character frame data
const spriteWidth = 48;
const spriteHeight = 48;
let frameX = 0;
let frameY = 0;
let frameCount = 0;

const keys = {
  ArrowLeft: false,
  ArrowRight: false,
  Space: false,
};

const player = {
  x: 100,
  y: 300,
  width: spriteWidth,
  height: spriteHeight,
  vx: 0,
  vy: 0,
  speed: 4,
  jumpPower: -15,
  grounded: false
};

const gravity = 1;

const platforms = [
  { x: 0, y: canvas.height - 100, width: canvas.width, height: 100 }, // mặt đất
  { x: 300, y: canvas.height - 200, width: 100, height: 20 }, // chướng ngại
  { x: 600, y: canvas.height - 150, width: 120, height: 20 }
];

// Listen for keys
window.addEventListener('keydown', (e) => {
  if (e.code in keys) keys[e.code] = true;
});
window.addEventListener('keyup', (e) => {
  if (e.code in keys) keys[e.code] = false;
});

// Game loop
function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

  // movement
  player.vx = 0;
  if (keys.ArrowLeft) {
    player.vx = -player.speed;
    frameY = 1;
  }
  if (keys.ArrowRight) {
    player.vx = player.speed;
    frameY = 2;
  }

  if (keys.Space && player.grounded) {
    player.vy = player.jumpPower;
    player.grounded = false;
  }

  // gravity
  player.vy += gravity;

  // collision
  player.x += player.vx;
  player.y += player.vy;
  player.grounded = false;

  for (let plat of platforms) {
    if (
      player.x < plat.x + plat.width &&
      player.x + player.width > plat.x &&
      player.y + player.height < plat.y + 20 &&
      player.y + player.height + player.vy >= plat.y
    ) {
      player.y = plat.y - player.height;
      player.vy = 0;
      player.grounded = true;
    }
    ctx.fillStyle = "#654321";
    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
  }

  // animate
  if (player.vx !== 0) {
    frameCount++;
    if (frameCount % 6 === 0) frameX = (frameX + 1) % 3;
  } else {
    frameX = 0;
  }

  ctx.drawImage(
    sprite,
    frameX * spriteWidth, frameY * spriteHeight,
    spriteWidth, spriteHeight,
    player.x, player.y,
    player.width, player.height
  );

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
